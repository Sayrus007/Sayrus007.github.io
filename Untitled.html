<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Menu</title>
    <style>
        body {
            font-family: Arial;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            max-width: 500px;
            margin: 20px auto;
            gap: 12px;
            justify-content: center;
        }

        .item {
            background-color: white;
            padding: 10px;
            width: 100px;
            text-align: center;
        }
        .red { background: #C1172C; }
        .item img {
            width: 60px;
            height: 50px;
        }

        .item p {
            margin: 1px 0;
        }

        .buttons, .add-button {
            display:center;
            justify-content:center;
        }

        .buttons {
            display: none;
        }

        button {
            background-color: #FFA500;
            border: 1px solid #FFA500;
            padding: 4px 20px;
            border-radius: 60px;
            cursor: pointer;
        }
        buttonred {
            background-color: #F42300;
            border: 1px solid #F42300;
            padding: 4px 20px;
            border-radius: 60px;
            cursor: pointer;
        }
        buttongreen {
            background-color: #8CA600;
            border: 1px solid #8CA600;
            padding: 4px 20px;
            border-radius: 60px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e2b33b;
        }

        .summary {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

    <div class="summary">
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Cost: $<span id="total-cost">0.00</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let totalItems = 0;
            let totalCost = 0.00;

            const totalItemsElement = document.getElementById('total-items');
            const totalCostElement = document.getElementById('total-cost');

            document.querySelectorAll('.add-init').forEach(button => {
                button.addEventListener('click', () => {
                    const itemElement = button.closest('.item');
                    
                    const buttons = itemElement.querySelector('.buttons');
                    button.parentElement.style.display = 'none';
                    buttons.style.display = 'flex';

                    const itemPrice = parseFloat(itemElement.getAttribute('data-price'));
                    totalItems++;
                    totalCost += itemPrice;

                    totalItemsElement.textContent = totalItems;
                    totalCostElement.textContent = totalCost.toFixed(2);
                });
            });

            document.querySelectorAll('.add').forEach(button => {
                button.addEventListener('click', () => {
                    const itemElement = button.closest('.item');
                    const itemPrice = parseFloat(itemElement.getAttribute('data-price'));

                    totalItems++;
                    totalCost += itemPrice;

                    totalItemsElement.textContent = totalItems;
                    totalCostElement.textContent = totalCost.toFixed(2);
                });
            });

            document.querySelectorAll('.remove').forEach(button => {
                button.addEventListener('click', () => {
                    const itemElement = button.closest('.item');
                    const itemPrice = parseFloat(itemElement.getAttribute('data-price'));

                    if (totalItems > 0) {
                        totalItems--;
                        totalCost -= itemPrice;

                        totalItemsElement.textContent = totalItems;
                        totalCostElement.textContent = totalCost.toFixed(2);
                    }

                    if (totalItems === 0) {
                        const addButton = itemElement.querySelector('.add-init');
                        const buttons = itemElement.querySelector('.buttons');
                        addButton.parentElement.style.display = 'flex';
                        buttons.style.display = 'none';
                    }
                });
            });
        });
    </script>
